<div class="card"
    style="background: linear-gradient(to right, #001a72, #003c99, #005ebf, #4a9dc1, #6bcaba); color: rgb(212, 212, 212);">
    <div class="card-content">
        <app-title title="Estadísticas" />
        <span class="subtitle" style="color: white;">Gráficas</span>
    </div>
</div>
<hr>

<div class="tabs">
    <ul>
        <li [ngClass]="{'is-active':graficas}" (click)="graficas = !graficas">
            <a>Gráficas</a>
        </li>
        <li [ngClass]="{'is-active':!graficas}" (click)="graficas = !graficas">
            <a>Listas</a>
        </li>
    </ul>
</div>

<br>
@if(graficas){

<app-graficas />

} @else {

<app-listas></app-listas>

}
